<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>">
    
    <script src="js/app.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 text-gray-200 font-sans antialiased text-base p-0 md:p-4 h-screen overflow-hidden">

    <div id="app-container" class="flex h-full w-full bg-gray-900 md:rounded-2xl overflow-hidden shadow-2xl relative">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-20 hidden md:hidden"></div>

        <aside id="sidebar" class="bg-gray-950 w-72 flex-shrink-0 flex flex-col p-4 fixed md:static md:translate-x-0 h-full z-30 transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold text-white">Mis Chats</h1>
                <button id="new-chat-button" aria-label="Nuevo Chat" class="p-2 rounded-md hover:bg-gray-800 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            <nav class="flex-grow overflow-y-auto">
                <ul id="chat-list" class="space-y-2">
                </ul>
            </nav>
            <div class="border-t border-gray-800 pt-4">
                <a href="#" class="flex items-center p-2 text-sm rounded-md hover:bg-gray-800/50 transition-colors duration-200">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    Mi Perfil
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-gray-900 overflow-hidden">
            <header class="flex items-center justify-between p-4 border-b border-gray-800 flex-shrink-0">
                <div class="flex items-center gap-2">
                    <button id="menu-toggle-button" class="p-2 rounded-md hover:bg-gray-800 md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
                    </button>
                    <div class="flex items-center gap-2 md:gap-4">
                        <h2 id="chat-title" class="text-lg font-semibold text-white truncate max-w-[120px] sm:max-w-[200px] md:max-w-none"></h2>
                        <span id="token-count" class="text-xs bg-gray-800 text-gray-400 px-2 py-1 rounded-md">Tokens: 0</span>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button id="toggle-system-prompt-button" aria-label="Definir personalidad" class="p-2 rounded-full hover:bg-gray-800 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-cog"><circle cx="18" cy="15" r="3"/><circle cx="9" cy="7" r="4"/><path d="M10 15H6a4 4 0 0 0-4 4v2"/><path d="m21.7 16.4-.9-.3"/><path d="m15.2 13.9-.9-.3"/><path d="m16.6 18.7.3-.9"/><path d="m19.1 12.2.3-.9"/><path d="m19.5 17.3-.3.9"/><path d="m16.8 12.9-.3.9"/><path d="m21.25 15.25.75.75"/><path d="M14.75 18.25.75.75"/></svg>
                    </button>
                    <button id="settings-button" aria-label="Ajustes del chat" class="p-2 rounded-full hover:bg-gray-800 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
            </header>

            <div id="system-prompt-container" class="p-4 bg-gray-900 border-b border-gray-800 hidden">
                <label for="system-prompt-input" class="block text-sm font-medium text-gray-300 mb-2">Personalidad de la IA</label>
                <div class="flex flex-col sm:flex-row items-center gap-3">
                    <input type="text" id="system-prompt-input" class="w-full sm:flex-grow bg-gray-800 border border-gray-700 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-200" placeholder="Ej: Eres un poeta del siglo de oro...">
                    <button id="save-system-prompt-button" class="w-full sm:w-auto px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-colors duration-200">Guardar</button>
                </div>
            </div>
            
            <div id="chat-log" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-8"></div>
            
            <div id="typing-indicator" class="px-4 md:px-6 pb-2 h-6 hidden flex-shrink-0">
                <div class="flex items-center gap-2">
                    <div class="typing-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                </div>
            </div>

            <div class="px-4 pt-4 pb-10 md:p-6 bg-gray-900 border-t border-gray-800 flex-shrink-0">
                <form id="chat-form" class="relative">
                    <textarea id="user-input" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 pr-16 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow duration-200" placeholder="Escribe tu mensaje..." rows="1"></textarea>
                    <button type="submit" aria-label="Enviar mensaje" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 rounded-full bg-indigo-600 text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-colors duration-200 disabled:bg-gray-600 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-white">Ajustes de Visualizaci√≥n</h3>
                <button id="close-settings-button" class="p-1 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">&times;</button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Tama√±o de Fuente</label>
                    <div id="font-size-options" class="flex items-center gap-2">
                        <button data-size="text-sm" class="px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600">Peque√±o</button>
                        <button data-size="text-base" class="px-3 py-1 rounded-md bg-indigo-600 hover:bg-indigo-500">Normal</button>
                        <button data-size="text-lg" class="px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600">Grande</button>
                    </div>
                </div>
                <div>
                    <label for="max-tokens-slider" class="flex justify-between text-sm font-medium text-gray-300 mb-2">
                        <span>M√°ximo de Tokens</span>
                        <span id="max-tokens-value" class="font-bold text-indigo-400">2048</span>
                    </label>
                    <!-- ENHANCEMENT: Increased max token limit -->
                    <input id="max-tokens-slider" type="range" min="100" max="8192" step="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                </div>
                <div>
                    <label for="show-thoughts-toggle" class="flex items-center justify-between cursor-pointer">
                        <span class="text-sm font-medium text-gray-300">Mostrar pensamientos de la IA</span>
                        <div class="relative">
                            <input type="checkbox" id="show-thoughts-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-indigo-600 transition-colors"></div>
                            <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
